openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: This is our group project SENG2021 LockedIn swagger
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: user
    description: Operations about user
  - name: invoice
    description: Operations about invoices
paths:
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserId'
        '400':
          description: Invalid format.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/login:
    post:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserId'
        '400':
          description: Invalid format.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: The user ID does not exist.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/logout:
    delete:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      responses:
        '200':
          description: valid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/succeedResponse'
        '400':
          description: Invalid format.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: The user ID does not exist.
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /user/{userId}/invoices:
    parameters:
      - name: userId
        in: path
        description: The unique identifier of the user
        required: true
        schema:
          type: string
    summary: create an invoice
    post:
      summary: create invoices
      description: ''
      operationId: createInvoice
      requestBody:
        description: Parameters for creating an invoice
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customization_id:
                  type: string
                  example: >-
                    urn:cen.eu:en16931:2017#conformant#urn:fdc:peppol.eu:2017:poacc:billing:international:aunz:3.0
                profile_id:
                  type: string
                  example: urn:fdc:peppol.eu:2017:poacc:billing:01:1.0
                invoice_id:
                  type: string
                  example: Invoice01
                issue_date:
                  type: string
                  example: '2025-03-11'
                due_date:
                  type: string
                  example: '2025-08-30'
                invoice_type_code:
                  type: string
                  example: '380'
                note:
                  type: string
                  example: Tax invoice
                document_currency_code:
                  type: string
                  example: AUD
                accounting_cost:
                  type: string
                  example: '4025:123:4343'
                buyer_reference:
                  type: string
                  example: 0150abc
                supplier_endpoint_id:
                  type: string
                  example: '47555222000'
                supplier_id:
                  type: string
                  example: '47555222000'
                supplier_name:
                  type: string
                  example: Supplier Trading Name Ltd
                supplier_street_name:
                  type: string
                  example: Main street 1
                supplier_additional_street_name:
                  type: string
                  example: Postbox 123
                supplier_city_name:
                  type: string
                  example: Harrison
                supplier_postal_zone:
                  type: string
                  example: '2912'
                supplier_country_code:
                  type: string
                  example: AU
                supplier_company_id:
                  type: string
                  example: '47555222000'
                supplier_registration_name:
                  type: string
                  example: Supplier Official Name Ltd
                supplier_company_legal_form:
                  type: string
                  example: Partnership
                supplier_contact_name:
                  type: string
                  example: Ronald MacDonald
                supplier_contact_telephone:
                  type: string
                  example: Mobile 0430123456
                supplier_contact_email:
                  type: string
                  example: ronald.macdonald@qualitygoods.com.au
                customer_endpoint_id:
                  type: string
                  example: '91888222000'
                customer_id:
                  type: string
                  example: '91888222000'
                customer_name:
                  type: string
                  example: Trotters Trading Co Ltd
                customer_street_name:
                  type: string
                  example: 100 Queen Street
                customer_additional_street_name:
                  type: string
                  example: Po box 878
                customer_city_name:
                  type: string
                  example: Sydney
                customer_postal_zone:
                  type: string
                  example: '2000'
                customer_country_code:
                  type: string
                  example: AU
                customer_company_id:
                  type: string
                  example: '91888222000'
                customer_registration_name:
                  type: string
                  example: Buyer Official Name
                customer_contact_name:
                  type: string
                  example: Lisa Johnson
                customer_contact_telephone:
                  type: string
                  example: '0261234567'
                customer_contact_email:
                  type: string
                  example: lj@buyer.com.au
                payment_note:
                  type: string
                  example: Payment within 30 days
                multiplier_factor:
                  type: integer
                  example: 100
                base_amount:
                  type: number
                  example: 50
                line_extension_amount:
                  type: number
                  example: 1487.4
                tax_percent:
                  type: integer
                  example: 10
                quantity:
                  type: integer
                  example: 10
                item_description:
                  type: string
                  example: It's good.
                item_name:
                  type: string
                  example: Milk
